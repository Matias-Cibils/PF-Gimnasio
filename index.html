<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--meta description-->
        <meta name="description" content="Bienvenidos al gimnasio Jab Training Center, ubicado en Santa Fe Capital, Argentina, donde contamos con el equipamiento necesario y los profesionales mejores calificados para ayudarte a entrar al mundo deportivo y saludable">
        <!--meta keywords-->
        <meta name="keywords" content="Gimnasio, actividad fisica, gym, santa fe, argentina, musculacion, boxeo">
        <title>Inicio - Jab Training Center</title>
        <!--link de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--link de animate-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!--link a css-->
        <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <section class="head-container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/logo-gimnasio.png" alt="logo de gym">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Inicio</a>
                        <a class="nav-link" href="./pages/activities.html">Actividades</a>
                        <a class="nav-link" href="./pages/us.html">Nosotros</a>
                    </div>
                    </div>
                </div>
                </nav>
        </section>
    </header>

    <main>
        <section class="title-principal">
            <h1 class="animate__animated animate__pulse">Jab Training Center</h1>
        </section>
        <section class="gym-picture">
            <img src="./assets/gimnasio-index.webp" alt="foto del gimnasio">           
        </section>
        <article class="title-h3">
            <h3 class="animate__animated animate__fadeIn">Tienda Online</h3>
        </article>
        

        <section class="online-shop">
            <article class="picture-shop">
                <img src="./assets/remera.png" alt="remera para el gym">
                <p>$17.000</p>
            </article>
            <article class="picture-shop">
                <img src="./assets/musculosa-editada.png" alt="musculosa para el gym">
                <p>$15.000</p>
            </article>
            <article class="picture-shop">
                <img src="./assets/short-deportivo.png" alt="short para el gym">
                <p>$13.500</p>
            </article>
            <article class="picture-shop">
                <img src="./assets/guantes-editado.png" alt="guantes para el gym">
                <p>$50.000</p>
            </article>
            <article class="picture-shop">
                <img src="./assets/campera-editado.png" alt="campera para el gym">
                <p>$65.000</p>
            </article>
        </section>

        <section class="activities-info">
            <div class="activities-picture">
                <img src="./assets/boxeo.jpeg" alt="foto sobre boxeo">
                <button class="button"><a href="./pages/activities.html">Ver mas</a></button>
            </div>
            <div class="activities-picture">
                <img src="./assets/musculacion.jpeg" alt="foto sobre musculacion">
                <button class="button"><a href="./pages/activities.html">Ver mas</a></button>
            </div>
            <div class="activities-picture">
                <img src="./assets/funcional.jpeg" alt="foto sobre funcional">
                <button class="button"><a href="./pages/activities.html">Ver mas</a></button>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <p>Copyright</p>
        <section class="footer-img">
            <a href="https://www.instagram.com/jabtrainingcenter/?hl=es" target="_blank">
                <img src="./assets/logo-instagram.png" alt="logo de instagram">
            </a>
            <a href="https://www.facebook.com/jabtrainingcenter/?locale=es_LA" target="_blank">
                <img src="./assets/logo-facebook.png" alt="logo de facebook">
            </a>
            <a href="https://x.com/GimnasioJab" target="_blank">
                <img src="./assets/logo-twitter.png" alt="logo de twitter">
            </a>
        </section>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
</body>
</html>
